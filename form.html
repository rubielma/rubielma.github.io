<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg {
            background-image: url('https://via.placeholder.com/1920x1080');
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Capa oscura */
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center">Formulario de Registro</h2>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                        <div class="invalid-feedback">
                            Por favor introduce tu nombre.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos" required>
                        <div class="invalid-feedback">
                            Por favor introduce tus apellidos.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu número de teléfono" pattern="[0-9]{10}" required>
                        <small class="form-text text-muted">Formato: 10 dígitos (solo números).</small>
                        <div class="invalid-feedback">
                            Por favor introduce un número de teléfono válido (10 dígitos).
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select class="form-control" id="sexo" required>
                            <option value="" disabled selected>Selecciona tu sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor selecciona tu sexo.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                        <div class="invalid-feedback">
                            Por favor introduce tu fecha de nacimiento.
                        </div>
                    </div>
                    <a href="index.html"><button type="submit" class="btn btn-primary btn-block">Registrarse</button></a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Bootstrap custom validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
